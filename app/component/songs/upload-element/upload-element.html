<section>
  <form
  ng-submit="uploadElemCtrl.uploadElem()"
  novalidate>
<h3>Upload Element</h3>
    <fieldset>
      <div class="upload-fields">
        <!-- <label for="name">name</label> -->
        <input type="text" name="name" placeholder="name" ng-model="uploadElemCtrl.elem.name">
        <!-- <label for="description">description</label> -->
        <input type="text" name="description" placeholder="description" ng-model="uploadElemCtrl.elem.description">
      </div>
    </fieldset>

    <div>
      <p ngf-select ng-model="uploadElemCtrl.elem.file">
        choose file
      </p>
      <button type="submit" name="upload element">upload file</button>
    </div>

  </form>
</section>
