<section class="signup">
  <h2>{{  signupCtrl.title  }}</h2>
  <form
    class="signup-form"
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate
    >

    <input class="input-std"
      type="text"
      placeholder="name"
      ng-minlength="4"
      ng-model="signupCtrl.user.username"
      required>

      <input
        class="input-std"
        type="text"
        placeholder="email"
        ng-model="signupCtrl.user.email"
        required>

        <input
          class="input-std"
          type="text"
          placeholder="password"
          ng-minlength="7"

          ng-model="signupCtrl.user.password"
          required>

          <input type="submit" value="Sign Up">

  </form>
  <button type="button" name="button" onclick="getAccessToken(user)">git oauth</button>
</section>
