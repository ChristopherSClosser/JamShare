<section class="splash-content">
  <h2>{{ splashCtrl.title }}</h2>
  <img class="splash-background"
    ng-src="https://static1.squarespace.com/static/56f1f8fe8a65e2db95a60e3f/t/56f213b8f699bbd885a22042/1458705347401/5864713122_72a8381983_b.jpg?format=2500w">
  <div>
    <a href="#!/profile"
      ng-click="profileCtrl.currentUser()"
      class="button"><button>profile</button></a>
  </div>
  <div>
    <song-item uib-accordian-group class="panel-default"
      ng-repeat="item in splashCtrl.allTheSongs"
      allSongs="splashCtrl.allTheSongs"
      song="item">
    </song-item>
  </div>
</section>
