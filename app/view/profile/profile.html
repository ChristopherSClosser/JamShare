<section class="profile">
  <h2 >{{ profileCtrl.username }}</h2>

  <div class="song-list">
    <h3>Your Songs</h3>
    <select
      name="song selection"
      ng-options="item as item.name for item in homeCtrl.songs track by item._id"
      ng-model="homeCtrl.currentSong">
    </select>
  </div>

  <div class="create-song">
    <create-song></create-song>
  </div>

  <div class="song-item">
    <song-item ng-repeat="item in homeCtrl.songs" songs="item"</song-item>
  </div>
</section>
