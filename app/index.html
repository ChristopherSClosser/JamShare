<!DOCTYPE html>
<html lang="en" ng-app="jamShare">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/jamshare-api/favicon2.ico" type="image/x-icon">
    <link href=“https://fonts.googleapis.com/css?family=Rubik” rel=“stylesheet”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JamShare</title>
  </head>
  <body>
    <header>
      <navbar></navbar>
      <div class="title">
        <h1>JamShare</h1>
      </div>
    </header>
    <main>
      <div ng-show="finderloader" class="loading">
        <div class=spinner>
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
          <div class="rect6"></div>
          <div class="rect7"></div>
          <div class="rect8"></div>
          <div class="rect9"></div>
        </div>
      </div>
      <ui-view></ui-view>
    </main>
    <footer></footer>
  </body>
</html>
